<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <section class="screen-one">
        <div class="welcome">
          <h1>Hola, Usuario!</h1>
          <p>Juega con MemoryMatch</p>
          <p>y sé un Maestro Pokemón</p>
          <button id="btn-play">Jugar</button>
        </div>
        <div class="div-img">
          <img src="./img/pikachu.png" alt="pikachu" />
        </div>
      </section>

      <section class="screen-two">
        <h2>Lives : <span class="player-lives"></span></h2>
      </section>

      <section class="modal-lose">
        <div class="container-modal">
          <img
            src="https://media.giphy.com/media/7SF5scGB2AFrgsXP63/giphy.gif"
            alt="sad-pikachu"
          />
          <h2>GAME OVER</h2>
          <p>Nadie dijo que sería fácil, pero el que la sigue la consigue</p>
          <div class="container-button">
            <button class="play-again">VOLVER A JUGAR</button>
          </div>
        </div>
      </section>

      <section class="modal-win">
        <div class="container-modal">
          <img src="https://i.pinimg.com/originals/1a/13/9f/1a139fd89034630d91048ac76541106a.gif" alt="happy-pikachu">
          <h2>YOU WIN</h2>
          <p>¡Eres todo un maestro Pokemón!</p>
          <div class="container-button">
            <button class="play-again-win">VOLVER A JUGAR</button>
          </div>
        </div>
      </section>

    <script src="main.js" type="module"></script>
  </body>
</html>
